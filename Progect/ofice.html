  <style>
    /* Стилі для хедера */
    .header {
      padding: 10px 0;
      /* Внутрішні відступи */
      text-align: center;
      /* Вирівнювання тексту */
    }

    /* Стилі для навігаційного меню всередині хедера */
    .header nav {
      margin-top: 10px;
      /* Відступ зверху */
    }

    .header nav a {
      color: #fff;
      /* Колір посилань */
      text-decoration: none;
      /* Видаляє декорацію тексту (підкреслення) */
      padding: 5px 15px;
      /* Внутрішні відступи */
      display: inline-block;
      /* Відображення блоків в лінію */
    }

    .header nav a:hover {
      background-color: #ddd;
      /* Колір фону при наведенні */
      color: #333;
      /* Колір тексту при наведенні */
    }

    /* Стилі для форми зворотнього зв'язку */
    .feedback-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      padding: 20px;
      width: 360px;
      margin: 0 auto; /* центруємо форму */
    }

    .feedback-form label {
      display: block;
      margin-top: 10px;
    }

    .feedback-form input[type="text"],
    .feedback-form input[type="email"],
    .feedback-form textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .feedback-form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .feedback-form h2 {
      margin-top: 0;
    }

    /* Стилі для особистого кабінету */
    .personal-cabinet {
  max-width: 1400px;
  margin: 40px auto 0; /* Додаємо відстань від особистого кабінету до футера */
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
  display: flex; /* Встановлюємо блоковий режим */
  flex-direction: row; /* Встановлюємо горизонтальну орієнтацію */
  justify-content: space-between; /* Рівномірно розподіляємо простір між елементами */
}

.footer {
  background-color:#FFFFFF;
  color: #000000;
  padding: 20px 0;
  margin-top: 40px; /* Відстань від особистого кабінету */
}



    .personal-cabinet h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .left-column {
      width: calc(50% - 10px); /* Ширина колонки, залишаємо 10px місця між колонками */
    }

    .right-column {
      width: calc(50% - 10px); /* Ширина колонки, залишаємо 10px місця між колонками */
    }

    .profile-form,
    .change-password-form {
      margin-bottom: 30px;
    }

    .profile-form h2,
    .change-password-form h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .profile-form label,
    .change-password-form label {
      display: block;
      margin-bottom: 5px;
    }

    .profile-form input[type="email"],
    .profile-form input[type="text"],
    .profile-form input[type="tel"],
    .change-password-form input[type="password"] {
      width: calc(100% - 10px);
      /* Враховується внутрішній padding та відступи */
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Ось зміни */
    .profile-form button,
    .change-password-form button {
      background-color: #4CAF50;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: calc(100% - 10px);
      /* Враховується внутрішній padding та відступи */
      margin-top: 10px;
    }

    .change-password-form {
      margin-top: 20px; /* Додано відступ від форми профілю */
    }

    .change-password-form button {
      margin-top: 10px; /* Додано відступ між кнопками */
    }

    .order-history {
      margin-top: 20px;
    }

    .order-history h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .order-history p {
      font-size: 16px;
      color: #555;
    }

  <main>
    <section class="personal-cabinet">

        <form class="profile-form">

          <label for="email">Електронна пошта:</label>

          <label for="name">Ім'я:</label>

          <label for="apartment">Квартира:</label>

          <label for="index">Індекс:</label>
          <input type="text" id="index" name="index">
          <button type="submit">Зберегти</button>
        </form>
      </div>
  
      <div class="left-column">
        <form class="change-password-form">
          <h2>Зміна пароля</h2>
          <label for="currentPassword">Поточний пароль:</label>
          <input type="password" id="currentPassword" name="currentPassword" required>
          <label for="newPassword">Новий пароль:</label>
          <input type="password" id="newPassword" name="newPassword" required>
          <label for="confirmNewPassword">Ще раз пароль:</label>
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
          <button type="submit">Змінити пароль</button>
        </form>
      </div>
    </section>
